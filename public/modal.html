<div class="modal-header">
  <h3 class="modal-title">{{label}}</h3>
</div>
<div class="modal-body">
   <ul ng-repeat="synonyms in synonymList">
     <li>{{synonyms}}</li>
   </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button"
  ng-click="close()">Close
  </button>
</div>
